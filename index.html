<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

    <div id="overlay">
        <div id="message">
            <div id="close">
                <I class="fa fa-close"></I>
            </div>
            <div class="content">X is the <h2>winner</h2></div>
        </div>
    </div>


    <div class="container">

        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa fa-circle-o"></i>
            </div>

            <div class="turn">
                <span class="current-turn"></span> Turn
            </div>

            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label>player 1</label>
                <span class="score1">0</span>
            </div>

            <div class="draws">
                <label>Draw</label>
                <span class="draw">0</span>
            </div>

            <div class="player">
                <label>player 2</label>
                <span class="score2">0</span>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
